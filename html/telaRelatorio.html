<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <link rel="stylesheet" href="../css/telaRelatorio.css">

</head>

<body>

    <div id="relatorio"> <!-- Conteúdo que será transformado em PDF -->

        <h1>Relatório Semanal de Produtividade</h1>
    
        <div class="painel">
    
            <div class="card total">
                <h2>Total</h2>
                <p id="totalTarefas">0</p> <!-- O ID é usado para que o JS consiga manipular e inserir os números reais para cada variável -->
            </div>

            <div class="card fazer">
                <h2>Não iniciadas</h2>
                <p id="tarefasAFazer">0</p>
            </div>

            <div class="card fazendo">
                <h2>Em andamento</h2>
                <p id="tarefasFazendo">0</p>
            </div>
    
            <div class="card feito">
                <h2>Concluídas</h2>
                <p id="tarefasFeitas">0</p>
            </div>        
    
        </div>
    
        <h2 id="aproveitamento"></h2>
    
    </div>
    
    <button id="baixarPDF">Baixar PDF</button>

    <!--Bibliotecas usadas: A primeira irá tirar uma foto da tela; A segunda transforma essa foto em PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script src="../js/telaRelatorio.js"></script>
    
</body>
</html>
