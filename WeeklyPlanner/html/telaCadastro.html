<!DOCTYPE html>
<html lang="pt-BR">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel = "stylesheet" href="../css/telaCadastro.css">

</head>

<body>

    <h1> -- Bem-vindo ao seu WEEKLY PLANNER -- </h1> <br> 

    <div class="container"> <!-- Caixa que envolve o formulário -->

        <form> <!-- O formulário agruma os campos para o cadastro -->

            <h2>Faça seu cadastro</h2> <br>
            <input type="email" id = "email" placeholder="E-mail"> <br><br> <!-- Utilizamos o ID para que o JS possa manipular os elementos -->
            <input type="password" id = "senha" placeholder="Senha"> <br><br><br><br>
            <button type="button" id = "btnCadastro">Iniciar Sprint</button>

        </form>
    </div>

</body>

    <script src="../js/telaCadastro.js"></script> <!-- Conexão com o arquivo que fará a tela funcionar -->

    </html>
